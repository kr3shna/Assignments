<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Student Registration Form</title>
</head>
<body>
    <h1>Student Registration Form</h1>
    <form action="/register" method="get">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name">
        <br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email-id" required>
        <br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" placeholder="Enter your age">
        <br>

        <label for="father_name">Father's Name:</label>
        <input type="text" id="father_name" name="father_name" placeholder="Enter your father's name">
        <br>

        <label for="mother_name">Mother's Name:</label>
        <input type="text" id="mother_name" name="mother_name" placeholder="Enter your mother's name">
        <br>

        <label for="phone_no">Phone Number:</label>
        <input type="tel" id="phone_no" name="phone_no" placeholder="Enter your Phone number">
        <br>

        <label for="DOB">Date of Birth:</label>
        <input type="date" id="DOB" name="DOB" placeholder="Enter your Date of Birth">
        <br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" placeholder="Enter your Blood Group">
        <br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" placeholder="Enter your Address">
        <br>

        <label for="department">Department:</label>
        <input type="text" id="department" name="department" placeholder="Enter your Department">
        <br>

        <label for="course">Course:</label>
        <input type="text" id="course" name="course" placeholder="Enter your Course">
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
